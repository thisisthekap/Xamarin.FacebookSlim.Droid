pr:
  - main

pool:
  vmImage: 'macOS-12'

steps:

- bash: |
    echo "##vso[build.updatebuildnumber]pullrequests-xamarin-amplitude-android-$(Build.SourceBranchName)-$(Build.BuildId)"
  displayName: Set Build Number

- bash: |
    cd Xamarin.FacebookSlim.Droid
    msbuild /t:Restore /p:Configuration=Release -verbosity:diagnostic
    msbuild /t:Build /p:Configuration=Release -verbosity:diagnostic
    msbuild /t:Pack /p:Configuration=Release -verbosity:diagnostic
  displayName: Build Release Nuget

